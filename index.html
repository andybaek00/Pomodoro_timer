<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">Pomodoro Timer</header>
    <div class="main">
      <div class="main-study_time">
        It is time to study
        <div class="main-study_timer">25:00</div>
        <div><button class="button">start</button></div>
      </div>
      <div class="main-break_time">
        Time to take a break
        <div class="main-break_timer">05:00</div>
        <div class="blank"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
